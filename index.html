    function getFinalDishImage(dishname,domElement){
    	for(var i=0;i<dishNameList.length;i++){
    		if(dishNameList[i] == dishname){
    			var randomInt = getRandomInt(0,dishImageList[i].length-1);
    			preload(dishImageList[i][randomInt]);
    			$(domElement).attr("src",dishImageList[i][randomInt]);
    		}
    	}
    }

	function getRandomInt(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}


	function highlight(text,domElement){
		var innerHTML = domElement.innerHTML;
		var index = innerHTML.indexOf(text);
		if(index>=0){
			innerHTML = innerHTML.innerHTML = innerHTML.substring(0,index) + "<span class='highlight'>" + innerHTML.substring(index,index+text.length) + "</span>" + innerHTML.substring(index + text.length);
	        domElement.innerHTML = innerHTML;
		}
	}

    function importData(json_file_name,type){
    	var dataList = [];
        $.ajax({
            'async': false,
            'global': false,
            'url': "data/"+json_file_name,
            'dataType': "json",
            'success': function (data) {
                for(var i=0; i<data.length;i++){
                	data[i].dishName = json_file_name;
                	data[i].dishType = type;
		    		dataList.push(data[i]);
		    		if(data[i].dishType=="appetizer"){
		    			appetizerList.push(data[i]);
		    			// console.log(appetizerList);
		    		}
		    		if(data[i].dishType=="entree"){
		    			entreeList.push(data[i]);
		    		}
		    		if(data[i].dishType=="dessert"){
		    			dessertList.push(data[i]);
		    		}
				}
            }
        });
        return dataList;
    }

    var final_dishes = [null,null,null];

    function sortDishes(){
    	alldishes[0]=appetizerChosen;
    	alldishes[1]=entreeChosen;
    	alldishes[2]=dessertChosen;
    	alldishes.sort(function(a,b){
    		return a.length - b.length;
    	})
    	var random1 = alldishes[0][Math.floor(Math.random()*alldishes[0].length)];
    	var random2 = alldishes[1][Math.floor(Math.random()*alldishes[1].length)];
    	while(random1["Artist"]==random2["Artist"]){
    		random2 = alldishes[1][Math.floor(Math.random()*alldishes[1].length)];
    	}
    	var random3 = alldishes[2][Math.floor(Math.random()*alldishes[2].length)];
    	while(random3["Artist"]==random2["Artist"] || random3["Artist"]==random1["Artist"]){
    		random3 = alldishes[2][Math.floor(Math.random()*alldishes[2].length)];
    	}
    	var temp_arrary = [random1,random2,random3];
    	for(var i=0;i<temp_arrary.length;i++){
    		if(temp_arrary[i].dishType=="appetizer"){
    			final_dishes[0] = temp_arrary[i];
    		}
    		if(temp_arrary[i].dishType=="entree"){
    			final_dishes[1] = temp_arrary[i];
    		}
    		if(temp_arrary[i].dishType=="dessert"){
    			final_dishes[2] = temp_arrary[i];
    		}
    	}
    }



	function countInArray(array,name){
		var count =0;
		for(var j=0; j<array.length; j++){
			if(array[j]== name){
				count++;
			}
		}
		return count;
	}

	function countResult(array,tag){

		//filtering duplicated array object
		arrayUnique = array.filter(function(elem,index,self){
			return index == self.indexOf(elem);
		});
		console.log(array);
		for(var i=0;i<arrayUnique.length;i++){
			var artistCount = countInArray(array,arrayUnique[i]);
			// $(tag).append("<h1></h1>")
			// $(tag).append(array.length);
			$(tag).append("<br>"+arrayUnique[i]+": "+artistCount);
			// console.log(arrayUnique[i]+": "+artistCount);
		}
	}
